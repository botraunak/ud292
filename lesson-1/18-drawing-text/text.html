<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz - Paths </title>
</head>
<body>
	<!-- Canvas -->
	<canvas id="myCanvas" width="400" height="300"></canvas>
	
	<!-- Script -->
	<script type="text/javascript">
		var c = document.getElementById('myCanvas');

		var ctx = c.getContext('2d');

		ctx.fillStyle = 'white'; // Set fill color
		ctx.strokeStyle = 'black'; // Set stroke color
		ctx.font = '36pt Impact'; // Set the font
		ctx.lineWidth = 3; // Set the width of stroke
		ctx.strokeText('CANVAS MEMES!',10,100);

	</script>

</body>

</html>
